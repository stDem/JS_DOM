<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework_4</title>
</head>

<body>
    <input id="from" type="text">
    В инпуте написано: <span></span>

    <br>

    <button class="messageBtn">Показать блок</button>
    <div class="message">
        Привет :)
    </div>

    <br>

    <form>
        <label>
            Первый инпут:
            <input class="form-control" type="text">
        </label>
        <br>
        <br>
        <label>
            Второй инпут:
            <select class="form-control">
                <option value=""></option>
                <option value="1">Один</option>
                <option value="2">Два</option>
            </select>
        </label>
        <br>
        <br>
        <button>Отправить</button>
    </form>

    <script>
        // 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. 
        // То есть при печати в input'е тег span также должен меняться.

        const tegSpan = document.querySelector('span');
        document.querySelector('input').addEventListener('input', (e) => {
            tegSpan.innerText = e.target.value;
        });

        // 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
        // - добавить два класса: animate_animated и animate_fadeInLeftBig
        // - поставить данному элементу стиль visibility в значение 'visible'.

        const message = document.querySelector('.message');
        document.querySelector('.messageBtn').addEventListener('click', () => {
            message.classList.add('animate_animated', 'animate_fadeInLeftBig');
            message.style.visibility = 'visible';
        });

        // 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено, 
        // форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить 
        // класс error незаполненным полям). Как только пользователь начинает заполнять какое-либо поле, необходимо, 
        // при вводе в данное поле, произвести проверку:
        // - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
        // - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
        const formTag = document.querySelector('form');
        const formInpSel = formTag.querySelectorAll('input, select');
        const btnForm = formTag.querySelector('button');
        btnForm.addEventListener('click', (e) => {
            formInpSel.forEach(formInpSel => {
                e.preventDefault();
                if (formInpSel.value === '') {
                    formInpSel.classList.add('error');
                    formInpSel.style.borderColor = 'red';
                    formInpSel.style.borderWidth = '3px';
                    formInpSel.setCustomValidity('Поле не заполнено');

                }
                else {
                    formInpSel.style.borderColor = 'green';
                    formInpSel.style.borderWidth = '3px';
                    formInpSel.classList.remove('error');
                    formInpSel.setCustomValidity('');
                }
                formInpSel.reportValidity();

            });
        });

        formTag.addEventListener('input', e => {
            if (e.target.value === '') {
                e.target.style.borderColor = 'red';
                e.target.style.borderWidth = '3px';
                e.target.classList.add('error');
            } else {
                e.target.style.borderColor = 'green';
                e.target.style.borderWidth = '3px';
                e.target.classList.remove('error');
            }
        });


    </script>
</body>

</html>
